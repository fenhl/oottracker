[package]
name = "oottracker"
version = "0.2.0"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[dependencies]
bitflags = "1"
byteorder = "1"
collect-mac = "0.1"
itertools = "0.10"
semver = "0.11"
smart-default = "0.6"

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.ootr]
path = "../ootr"

[dependencies.ootr-static] # used in tests
path = "../ootr-static"

[dependencies.oottracker-derive]
path = "../oottracker-derive"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
async-stream = "0.3"
futures = "0.3"
pin-utils = "0.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies.tokio]
version = "1"
features = ["net"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies.async-proto]
version = "0.3"
features = ["blocking"]

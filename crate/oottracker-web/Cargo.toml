[package]
name = "oottracker-web"
version = "0.4.3"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[dependencies]
collect-mac = "0.1"
futures = "0.3"
itertools = "0.10"
warp = "0.3"

[dependencies.async-proto]
version = "0.7"
features = ["warp"]

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.ootr]
path = "../ootr"

[dependencies.ootr-static]
path = "../ootr-static"

[dependencies.oottracker]
path = "../oottracker"

[dependencies.rocket]
git = "https://github.com/SergioBenitez/Rocket"
branch = "master"

[dependencies.structopt]
version = "0.3"
features = ["paw"]

[dependencies.tokio]
version = "1"
features = ["sync"]

[dependencies.wheel]
git = "https://github.com/fenhl/wheel"
branch = "main"
